<html>
  <head>

                </select>

                <h2>toppings</h2>
                <div class="zaatoppings">

                    <option id = "sausage">sausage</option>
                  </select>
                </div>
              </div>
            </div>
            <button type="button" id = "pizzaSubmit">Order</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id = "results">
            <div id = "price">
              <ul>

              </ul>

            </div>

          </div>

        </div>

      </div>
    </div>
  </body>
